<div class="card-deck">
    <div class="card">

        <div class="modal-body">

            <table id="example" class="table table-striped table-hover table-fixed">
                <thead class="thead-dark">
    
                    <tr>
                        <th style="width:80%;" class="text-center" id="RDVl" scope="col" [appSort]="evemenetsListe" data-order="desc" data-name="id">Evenements</th>
                        <th style="width:20%;" class="text-center" id="RDVl" scope="col" [appSort]="evemenetsListe" data-order="desc" data-name="disponible"> Operations</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let even of evemenetsListe ">
                        <td style="width:80%;" (click)=afficherDetail(even) >
                            <div>
                                <h2  class="mb-4 text-left"> {{even.titre}} </h2>
    
    
                            </div>
                            <div >
                                <h5 class="mb-4 text-left"> {{even.detail}}</h5>
    
    
                            </div>
                        </td>
                        <td  style="width:20%;" >
                            <div class=" text-center">
                                <br><br>
                                <button (click)="deleteEvenemet(even)"  class="btn btn-md btn-danger ">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
    
                </tbody>
    
            </table>
            
        </div>

    </div>


    <div class="card">

        <img *ngIf=" evenementDetail != null " src="{{evenementDetail.image_url}}" alt="image" id="imageEvent"/>


    </div>

</div>
