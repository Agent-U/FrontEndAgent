<br/>
<h1>Gestion des événements</h1>
<br/> <br/>


<div class="card-deck">
    <div class="card">

        <div class="modal-body">

            <table id="example" class="table table-striped table-hover table-fixed">
                <thead class="thead-dark">

                    <tr>
                        <th style="width:80%;" class="text-center" id="RDVl" scope="col" [appSort]="evemenetsListe" data-order="desc" data-name="id">Evenements <i class="fa fa-unsorted" disabled></i> </th>
                        <th style="width:20%;" class="text-center" id="RDVl" scope="col" [appSort]="evemenetsListe" data-order="desc" data-name="disponible"> Operations</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let even of evemenetsListe ">
                        <td style="width:80%;" (click)=afficherDetail(even)>
                            <div>
                                <h2 class="mb-4 text-left"> {{even.titre}} </h2>


                            </div>
                            <div>
                                <h5 class="mb-4 text-left"> {{even.detail}}</h5>


                            </div>
                        </td>
                        <td style="width:20%;">
                            <div class=" text-center">

                                <button (click)="deleteEvenemet(even)" class="btn btn-md btn-danger ">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>

                </tbody>

            </table>

            <div class=" text-center">
                <button id="buttonAjout" data-toggle="modal" data-target="#AjouterEvenement" data-whatever="@getbootstrap" class="btn btn-lg btn-dark ">
                    <i class="fa fa-plus"></i>
                </button>
            </div>


            <!-- modal-->




            <div class="modal fade" id="AjouterEvenement" tabindex="-1" role="dialog" aria-labelledby="AjouterEvenementLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="AjouterEvenementLabel"> Ajouter un evenement</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="inputTitre">Titre</label>
                                        <input [(ngModel)]="evenementNouveau.titre" name="ine" type="text" class="form-control" id="inputTitre" placeholder="Titre">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="inputTitre">Detail</label>
                                        <textarea [(ngModel)]="evenementNouveau.detail" name="ine" type="text" class="form-control" id="inputTitre" placeholder="Titre">
                                            </textarea>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="inputTitre">Image</label>
                                        <input [(ngModel)]="evenementNouveau.image_url" type="file" (change)="onFileChanged($event)">
                                    </div>
                                </div>




                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" (click)="reset()" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                            <button type="submit" data-dismiss="modal" (click)="ajouterEvenemet()" type="button" class="btn btn-primary">Ajouter</button>
                        </div>
                    </div>
                </div>
            </div>


            <!--modal-->
        </div>

    </div>


    <div class="card">

        <img *ngIf=" evenementDetail != null " src="assets/evenement/{{evenementDetail.image_url}}" alt="image" id="imageEvent" />


    </div>

</div>
