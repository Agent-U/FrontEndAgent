<h1>Gestion de Courriers</h1>


<div class="row">
    <table id="example" class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">

            <tr>
                <th scope="col" [appSort]="etudiants" data-order="desc" data-name="ine">INE</th>
                <th scope="col" [appSort]="etudiants" data-order="desc" data-name="nom">Nom</th>
                <th scope="col" [appSort]="etudiants" data-order="desc" data-name="prenom">Prenom</th>
                <th scope="col" [appSort]="etudiants" data-order="desc" data-name="mail">@mail</th>
                <th scope="col" [appSort]="etudiants" data-order="desc" data-name="chambre">Chambre</th>
                <th scope="col" [appSort]="etudiants" data-order="desc" data-name="petiteEnveloppe">Petites enveloppes</th>
                <th scope="col" [appSort]="etudiants" data-order="desc" data-name="grandeEnveloppe">Grandes enveloppes</th>
                <th scope="col" [appSort]="etudiants" data-order="desc" data-name="avisPassage">Avis de passages</th>
                <th scope="col" [appSort]="etudiants" data-order="desc" data-name="colis">Colis</th>
                <th scope="col">Operations</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let etu of etudiants ">
                <td>
                    <div class="text-center">{{ etu.ine }}</div>
                </td>
                <td>
                    <div class="text-center">{{ etu.nom }}</div>
                </td>
                <td>
                    <div class="text-center">{{ etu.prenom}}</div>
                </td>
                <td>
                    <div class="text-center">{{ etu.mail}}</div>
                </td>
                <td>
                    <div class="text-center">{{ etu.chambre}}</div>
                </td>
                <td>
                    <div class="text-center"><input type="number" id="inputSpinPetitEnvloppe" value='{{ etu.petiteEnveloppe}}' min="0" class="col-md-4"> </div>
                </td>
                <td>
                    <div class="text-center"><input type="number" id="inputGrandeEnveloppe" value='{{ etu.colis}}' min="0" class="col-md-4"></div>
                </td>
                <td>
                    <div class="text-center"><input type="number" id="inputAvisPassage" value='{{ etu.colis}}' min="0" class="col-md-4"></div>
                </td>
                <td>
                    <div class="text-center">
                        <input type="number" id="inputSpinColis" value='{{ etu.colis}}' min="0" class="col-md-4">
                        <button class="btn btn-sm btn-dark">
                            <i class="fa fa-save"></i>
                        </button>
                        <button class="btn btn-sm btn-dark">
                        <i class="fa fa-check-circle"></i>
                        </button>
                        <button class="btn btn-sm btn-dark">
                            <i class="fa fa-check-square-o" aria-hidden="true"></i>
                        </button>
                    </div>
                </td>
                <td tyle="width: 5.0%">
                    <div class="text-center">
                        <button (click)="editEtudiant(etu)" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#ModifierEtudiant" data-whatever="@getbootstrap">
                            <i class="fa fa-pencil"></i>
                        </button> &nbsp;


                        <button (click)="deleteEtudiant(etu.ine)" class="btn btn-sm btn-dark">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                </td>



                <div class="modal fade" id="ModifierEtudiant" tabindex="-1" role="dialog" aria-labelledby="ModifierEtudiantLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="ModifierEtudiantLabel">Modifier l'etudiant</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                            </div>

                            <div class="modal-body">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label for="inputINE">INE</label>
                                            <input [(ngModel)]="mEtudiant.ine" name="ine" type="text" class="form-control" id="inputINE2" placeholder="INE">
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputNom">Nom</label>
                                            <input [(ngModel)]="mEtudiant.nom" name="nom" type="text" class="form-control" id="inputNom2" placeholder="Nom">
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label for="inputPrenom">Prenom</label>
                                            <input [(ngModel)]="mEtudiant.prenom" name="prenom" type="text" class="form-control" id="inputPrenom2" placeholder="Prenom">
                                        </div>


                                        <div class="form-group col-md-6">
                                            <label for="inputEmail">Email</label>
                                            <input [(ngModel)]="mEtudiant.mail" name="mail" type="email" class="form-control" id="inputEmail2" placeholder="Email">
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label for="inputChambre">Chambre</label>
                                            <input [(ngModel)]="mEtudiant.chambre" name="chambre" type="text" class="form-control" id="inputChambre2" placeholder="Chambre">
                                        </div>
                                    </div>



                                </form>
                            </div>
                            <div class="modal-footer">
                                <button (click)="resteEtudiant()" type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                                <button (click)="updateEtudiant()" type="button" class="btn btn-primary">Modifier</button>
                            </div>
                        </div>
                    </div>
                </div>


            </tr>

        </tbody>

    </table>



</div>
